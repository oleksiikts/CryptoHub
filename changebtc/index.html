<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Crypto Calculator</title>
    <link rel="stylesheet" href="styles/styles.css">
</head>
<body>
    <header class="header">
        <div class="logo" onclick="window.location.href='index.html'">Logo</div>
        <div class="nav-buttons">
            <button>Button 1</button>
            <button>Button 2</button>
            <button>Button 3</button>
        </div>
        <div class="auth-buttons">
            <a href="signin.html">
                <button>Sign In</button>
            </a>
            <a href="signup.html">
                <button>Sign Up</button>
            </a>
        </div>
    </header>
    
    <div class="container">
        <h1>Crypto Calculator</h1>
        <form id="crypto-form">
            <label for="amount">Amount:</label>
            <input type="number" id="amount" name="amount" step="0.01" required>

            <label for="crypto">Cryptocurrency:</label>
            <select id="crypto" name="crypto">
                <option value="bitcoin">Bitcoin (BTC)</option>
                <option value="ethereum">Ethereum (ETH)</option>
                <option value="solana">Solana (SOL)</option>
            </select>

            <label for="currency">Convert to:</label>
            <select id="currency" name="currency">
                <option value="usd">US Dollar (USD)</option>
                <option value="eur">Euro (EUR)</option>
            </select>

            <button type="submit" onclick="calculate()">Convert</button>
        </form>

        <div id="result"></div>
    </div>

    <script src="script.js"></script>
</body>
</html>
